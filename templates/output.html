<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Summary Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<main>
    <header>
        <h1>Evaluation Summary Generator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section>
        <h2>Summary Complete</h2>
        <pstyle="text-indent": 25px;>
            Thank you for using the summary report generator. See your summary report below
        </p> 

    </section>
    <section>
        <h2>Your Documents: </h2>
        <p>
            Put input documents and summaries here
        </p>
        <ul>
            <form action="downloadFile()" method="post" enctype="multipart/form-data">
                <label for="file">Export:</label>
                <input type="submit" value="Export">
                <br>
            </form>
            <script>
                function downloadFile() {
                    // Specify the file URL
                    var fileUrl = 'path/to/your/file.txt';
        
                    // Create a download link
                    var a = document.createElement('a');
                    a.href = fileUrl;
        
                    // Extract the filename from the URL or provide a custom filename
                    var filename = fileUrl.substring(fileUrl.lastIndexOf('/') + 1);
                    a.download = filename;
        
                    // Append the link to the body and trigger a click event
                    document.body.appendChild(a);
                    a.click();
        
                    // Remove the link from the body
                    document.body.removeChild(a);
                }
            </script>
        </ul>
    </section>
    <section>
        <h2>Sign In to Save</h2>
        <ul>
            <form action="login.html" method="post" enctype="multipart/form-data">
                <label for="file">Sign In:</label>
                <input type="submit" value="Login">
                <br>
            </form>
        </ul>
    </section>
</main>
